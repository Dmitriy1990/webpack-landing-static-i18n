<section class="subscribe">
  <div class="container">
    <div class="subscribe-inner">
      <div class="subscribe-form">
        <div class="subscribe-social-head sm-block">
          <h3 class="subscribe-social__title" data-t="form.contactTo">Sazinieties ar mums!</h3>
          <p class="subscribe-social__text" data-t="form.askYourQuestion">
            Uzdodiet savu jautājumu, un mēs ar jums sazināsimies!
          </p>
        </div>
        <form action="" id="contact-form">
          <div class="">
            <input
              id="name"
              type="text"
              class="field"
              placeholder="Vārds"
              name="name"
              data-attr-t
              placeholder-t="form.name"
            />
            <div class="error"></div>
          </div>
          <div class="">
            <input
              id="email"
              type="email"
              class="field"
              placeholder="E-pasts"
              name="email"
              data-attr-t
              placeholder-t="form.email"
            />
            <div class="error"></div>
          </div>
          <div class="">
            <textarea
              name="textarea"
              id="message"
              cols="30"
              rows="10"
              class="field textarea"
              placeholder="Ziņojums..."
              data-attr-t
              placeholder-t="form.message"
            ></textarea>
            <div class="error"></div>
          </div>
          <div class="checkbox">
            <div class="round">
              <input type="checkbox" id="checkbox" name="checkbox" />
              <label for="checkbox"></label>
              <div class="error"></div>
            </div>
            <p class="checkbox__label">
              <span data-t="form.click">Klikšķinot uz ‘Sūtīt’, es apstiprinu, ka esmu izlasījis un piekrītu </span>
              <a data-attr-t data-attr-t-interpolate href-t="/{{lang}}/documents.html" data-t="form.terms"
                >Privātuma politikai un Sīkdatņu politikai</a
              >
              <span data-t="form.of"></span>
            </p>
          </div>
          <button type="submit" class="button button--full button--medium" data-t="form.sendTo">Sūtīt</button>
        </form>
      </div>

      <div class="subscribe-social">
        <div class="subscribe-social-head sm-hide">
          <h3 class="subscribe-social__title" data-t="form.contactTo">Sazinieties ar mums!</h3>
          <p class="subscribe-social__text" data-t="form.askYourQuestion">
            Uzdodiet savu jautājumu, un mēs ar jums sazināsimies!
          </p>
        </div>
        <div class="subscribe-socialbottom">
          <a href="mailto:info@.com" class="subscribe-socialbottom__link link-btn">info@.com</a>

<script>
  const islv = window.location.pathname.startsWith('/lv');
  const isEn = window.location.pathname.startsWith('/en');

  const langEn = document.querySelector('.lang_en');
  const langLv = document.querySelector('.lang_lv');

  if (!isEn && !islv) {
    langEn.classList.add('active');
    langLv.classList.remove('active');
    window.location.href = window.location.origin + '/en';
  }
  if (islv || (!isEn && !islv)) {
    langLv.classList.add('active');
    langEn.classList.remove('active');
  } else {
    langEn.classList.add('active');
    langLv.classList.remove('active');
  }
  // var links = document.querySelectorAll('.al');

  langEn.addEventListener('click', (e) => {
    e.preventDefault();
    if (!isEn) {
      const paths = window.location.pathname.split('/');
      let path = paths[paths.length - 1];
      path = path === 'lv' ? '' : path;

      window.location.href = window.location.origin + '/en/' + path;
    } else {
      window.location.href = window.location.origin + '/en/';
    }
  });

  langLv.addEventListener('click', (e) => {
    e.preventDefault();
    if (!islv) {
      const paths = window.location.pathname.split('/');
      let path = paths[paths.length - 1];
      path = path === 'en' ? '' : path;

      window.location.href = window.location.origin + '/lv/' + path;
    } else {
      window.location.href = window.location.origin + '/lv/';
    }
  });
</script>
